if ($_SERVER["REQUEST_METHOD"] === "POST") {
    $email = $_POST["email"];
    $senha = $_POST["senha"];
    
    // Abre ou cria o arquivo "dados.txt" para escrita no modo append (adiciona ao final do arquivo)
    $arquivo = fopen("dados.txt", "a") or die("Não foi possível abrir o arquivo!");
    
    // Escreve os dados no arquivo no formato "email:senha"
    $linha = $email . ":" . $senha . PHP_EOL;
    fwrite($arquivo, $linha);
    
    // Fecha o arquivo
    fclose($arquivo);
    
    echo "Dados salvos com sucesso!";
}
